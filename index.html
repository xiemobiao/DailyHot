<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="ico/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#0f0f1a" />
    <meta name="description" content="今日热榜 - 汇聚全网热点，实时追踪微博、知乎、B站、抖音等多平台热门内容" />
    <meta name="keywords" content="热榜,热搜,微博热搜,知乎热榜,B站热门,今日热点,实时热门" />
    <title>今日热榜 - 汇聚全网热点，热门尽览无余</title>

    <!-- 预连接 Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- 加载动画样式 -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        height: 100%;
        background: #0f0f1a;
        overflow: hidden;
      }

      #app-loader {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #0f0f1a;
        z-index: 9999;
        transition: opacity 0.5s ease, visibility 0.5s ease;
      }

      #app-loader.hidden {
        opacity: 0;
        visibility: hidden;
      }

      .loader-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 24px;
      }

      .loader-logo {
        width: 64px;
        height: 64px;
        border-radius: 16px;
        animation: logoPulse 2s ease-in-out infinite;
      }

      @keyframes logoPulse {
        0%, 100% {
          transform: scale(1);
          filter: drop-shadow(0 0 20px rgba(238, 90, 36, 0.4));
        }
        50% {
          transform: scale(1.05);
          filter: drop-shadow(0 0 40px rgba(238, 90, 36, 0.6));
        }
      }

      .loader-spinner {
        display: flex;
        gap: 8px;
      }

      .loader-dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: linear-gradient(135deg, #ee5a24, #f368e0);
        animation: dotBounce 1.4s ease-in-out infinite;
      }

      .loader-dot:nth-child(1) { animation-delay: 0s; }
      .loader-dot:nth-child(2) { animation-delay: 0.2s; }
      .loader-dot:nth-child(3) { animation-delay: 0.4s; }

      @keyframes dotBounce {
        0%, 80%, 100% {
          transform: scale(0.6);
          opacity: 0.5;
        }
        40% {
          transform: scale(1);
          opacity: 1;
        }
      }

      .loader-text {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        font-size: 14px;
        color: rgba(255, 255, 255, 0.5);
        letter-spacing: 2px;
      }

      /* 背景装饰 */
      .loader-bg {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
        pointer-events: none;
      }

      .loader-glow {
        position: absolute;
        border-radius: 50%;
        filter: blur(60px);
        opacity: 0.3;
        animation: glowFloat 8s ease-in-out infinite;
      }

      .loader-glow:nth-child(1) {
        top: 20%;
        left: 20%;
        width: 300px;
        height: 300px;
        background: radial-gradient(circle, rgba(238, 90, 36, 0.4) 0%, transparent 70%);
      }

      .loader-glow:nth-child(2) {
        top: 60%;
        right: 20%;
        width: 400px;
        height: 400px;
        background: radial-gradient(circle, rgba(165, 94, 234, 0.3) 0%, transparent 70%);
        animation-delay: -4s;
      }

      @keyframes glowFloat {
        0%, 100% {
          transform: translate(0, 0) scale(1);
        }
        50% {
          transform: translate(20px, -20px) scale(1.1);
        }
      }
    </style>
  </head>
  <body>
    <!-- 加载动画 -->
    <div id="app-loader">
      <div class="loader-bg">
        <div class="loader-glow"></div>
        <div class="loader-glow"></div>
      </div>
      <div class="loader-content">
        <img class="loader-logo" src="/ico/favicon.png" alt="今日热榜" />
        <div class="loader-spinner">
          <div class="loader-dot"></div>
          <div class="loader-dot"></div>
          <div class="loader-dot"></div>
        </div>
        <span class="loader-text">加载中</span>
      </div>
    </div>

    <!-- Vue 应用挂载点 -->
    <div id="app"></div>

    <script type="module" src="/src/main.js"></script>
    <script>
      // 隐藏加载动画
      window.addEventListener('load', function() {
        setTimeout(function() {
          var loader = document.getElementById('app-loader');
          if (loader) {
            loader.classList.add('hidden');
            setTimeout(function() {
              loader.remove();
            }, 500);
          }
        }, 300);
      });
    </script>
  </body>
</html>
